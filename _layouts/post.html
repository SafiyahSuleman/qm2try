---
layout: default
---
{% include header.html %}
<!-- Wrapper -->
<div id="wrapper">
	<!-- Main -->
	<section id="main" class="wrapper">
		<div class="inner">
			<article itemscope itemtype="http://schema.org/BlogPosting">
				<h1 class="major">{{ page.title }}</h1>
				{% if page.bannerImage %}
					<span class="image fit"><img src="{{ site.baseurl }}/{{ page.bannerImage }}" alt=""></span>
				{% endif %}
				<p>
					<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
					{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
				</p>
				{{ content }}
			</article>
		</div>
	</section>
</div>
